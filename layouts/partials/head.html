<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">

    <title>{{ if not .IsHome }}{{ humanize .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description"
          content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">

    {{ with .OutputFormats.Get "rss" -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end }}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
    <meta name="twitter:description"
          content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
    {{ if .IsHome }}
    <meta name="twitter:image" content="{{ .Site.Params.hero.hero__image | absURL }}">{{ else }}
    <meta name="twitter:image" content="{{ .Params.Image | absURL }}">{{ end }}

    <!-- Facebook OpenGraph -->
    <meta property="og:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
    <meta property="og:description"
          content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
    {{ if .IsHome }}
    <meta property="og:image" content="{{ .Site.Params.hero.hero__image | absURL }}">{{ else }}
    <meta property="og:image" content="{{ .Params.Image | absURL }}">{{ end }}

    <!-- Preconnect ai domini Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload -->
    <link rel="preload"
          href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700;800&family=Inter:wght@400;500;700&display=swap"
          as="style">
    <link rel="preload" href="https://www.lucasciacca.com/images/me.webp" as="image" type="image/webp"
          fetchpriority="high"/>

    <style>
        @font-face {
            font-family: 'Darker Grotesque';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/darkergrotesque/v2/U9MG6cuh-mLQlC4BKCtayOfARkSVgb92bUkUeR6fj.woff2') format('woff2');
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Darker Grotesque', Helvetica Neue, Helvetica, Arial, sans-serif
        }
    </style>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700;800&family=Inter:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.0/dist/css/ionicons.min.css" rel="stylesheet">

    <script>
        {{ if eq .Site.Params.color_scheme "auto" }}
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.setAttribute("dark", "");
            document.documentElement.classList.add('dark-mode');
        }
        {{ else if eq .Site.Params.color_scheme "light" }}
        document.documentElement.setAttribute("light", "");
        document.documentElement.classList.add('light-mode');
        {{ else if eq .Site.Params.color_scheme "dark" }}
        document.documentElement.setAttribute("dark", "");
        document.documentElement.classList.add('dark-mode');
        {{ else }}
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.setAttribute("dark", "");
            document.documentElement.classList.add('dark-mode');
        }
        {{ end }}
    </script>

    <!-- CSS -->
    {{ with resources.Get "sass/main.scss" | toCSS | minify }}
        <style>{{ .Content | safeCSS }}</style>
    {{ end }}

</head>
